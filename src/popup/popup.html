<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 300px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>POE2 Trade Butler</h1>
<p>Manage your searches and favorites here.</p>

<button id="clear-history">Clear Search History</button>

<h2>Search History</h2>
<ul id="search-history-list"></ul>

<script src="./popup.js"></script>
</body>
</html>
